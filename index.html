<!DOCTYPE html>

<head>

	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

	<title>Title here</title>

	<link rel="stylesheet" type="text/css" href="css/style.desktop.css" />

	<link rel="stylesheet" type="text/css" href="css/style.mobile.css" />

	<script src="js/lib/jquery-1.8.3.min.js" type="text/javascript"></script>
	<script src="js/lib/placeholders.js" type="text/javascript"></script>
	<script src="js/lib/owl.carousel.min.js" type="text/javascript"></script>

<body>

	<!-- wrapper -->
	<div class="wrapper">

		<!-- header section -->
		<section class="header-section">
			<div class="inner-block">



			</div>
		</section>
		<!-- end header section -->

        <!--first section-->
        <section class="first-section">
            <div class="inner-block">

            </div>

            <section class="animation-section">
                <div class="small-ship"></div>

                    <div class="container-box-1"></div>
                    <div class="container-box-2"></div>
                    <div class="container-box-3"></div>
                </div>
                <div class="city">
                    <div class="crane">

                        </div>

                </div>
            </section>

        </section>

            <div class="inner-block"></div>

            <section class="animation-section-2">
                <div class="road-box">
                    <div class="sky"></div>
                    <div class="road"></div>
                    <div class="trees"></div>
                    <div class="car"></div>
                    <div class="plane"></div>
                </div>

        </section>
        <!--end second section-->

		<!-- footer section -->
		<section class="footer-section">
			<div class="inner-block">



			</div>
